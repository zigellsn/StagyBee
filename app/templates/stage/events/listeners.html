<div class="flex flex-row">
    {% for o in listeners %}
        <div class="{% if o.request_to_speak and not o.speaking %}bg-green-600{% elif o.speaking %}bg-blue-600 request-to-speak{% else %}bg-gray-600{% endif %}"><span class="ml-1">
            {% if o.listener_type <= 3 %}{% include 'icons/phone.html' %}{% else %}{% include 'icons/tablet.html' %}{% endif %}
            &nbsp;{{ o.complete_name }}&nbsp;</span><span>{{ o.listener_count }}</span>
        </div>
    {% endfor %}
</div>
