<div class="progress-bar bg-blue-500"
     style="width:{% if percentage >= 100 %}100%{% else %}{{ percentage|stringformat:".2f" }}{% if percentage is not None and percentage != 0 %}%{% endif %}{% endif %};"
     id="pb">
    <div class="{{ full_class }} w-screen text-white dark:text-white text-xl text-center cursor-default" style="margin-top: -3px;font-family: monospace;">{{ elapsed }}&nbsp;|&nbsp;{{ remaining }}</div>
</div>
