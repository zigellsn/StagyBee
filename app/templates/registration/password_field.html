{% if type|default:field.field.widget.input_type == 'password' %}
    <div class="absolute inset-y-0 ltr:right-0 rtl:left-0 mb-2 ltr:pr-3 rtl:pl-3 flex items-center leading-5"
         _="install TogglePasswordVisibility(password_field: {{ field.id_for_label }}, show_icon: #show-{{ field.id_for_label }}, hide_icon: #hide-{{ field.id_for_label }})">
        <div id="show-{{ field.id_for_label }}" style="display: none;">
            {% include 'icons/eye.html' %}
        </div>
        <div id="hide-{{ field.id_for_label }}" style="display: none;">
            {% include "icons/eye_off.html" %}
        </div>
    </div>
{% endif %}
