{% load i18n notification %}
{% if object_list %}
    <div class="container mx-auto flex flex-col"
         _="install Accordion">
        <div class="text-lg mx-4">{% trans "Neue Informationen" %}</div>
        {% for notification in object_list %}
            {% notification notification forloop.counter0 %}
        {% endfor %}
    </div>
{% endif %}
