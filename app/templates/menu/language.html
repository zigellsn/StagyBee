{% load i18n utils %}
{% get_current_language as LANGUAGE_CODE %}
{% get_available_languages as LANGUAGES %}
{% get_language_info_list for LANGUAGES as languages %}

{% if LANGUAGES|length > 1 %}
    <div class="dropdown">
        <button type="button"
            class="p-2 rounded-sm leading-none dark:bg-black bg-blue-500 hover:bg-blue-800 dark:hover:bg-blue-800">
            <div>
                {% include 'icons/language.html' %}
            </div>
        </button>
        <ul class="dropdown-menu">
            {% for lang_code, lang_name in LANGUAGES %}
                <li>
                    <a class="{% if forloop.first %}rounded-t{% endif %} {% if forloop.last %}rounded-b{% endif %} {% if lang_code == LANGUAGE_CODE %}bg-blue-900{% else %}bg-blue-800{% endif %} dark:hover:bg-gray-700 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap"
                       href="{% translate_url lang_code %}">{{ lang_name }}</a></li>
            {% endfor %}
        </ul>
    </div>    
{% endif %}
