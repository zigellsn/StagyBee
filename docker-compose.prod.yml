name: stagybee_prod

services:
  db:
    restart: always
  redis:
    restart: always
  nginx:
    build:
      context: nginx/
      args:
        ENABLED_MODULES: brotli
        KEY_FILE: ./certs/key.pem
        CRT_FILE: ./certs/crt.pem
    restart: always
    ports:
      - "443:443"
      - "80:80"
    depends_on:
      - web
    volumes:
      - type: bind
        source: ./static
        target: /home/pyuser/static
        read_only: true
        selinux: z
  web:
    build:
      context: app/
      dockerfile: Dockerfile.prod
    image: "localhost/stagybee/frontend:latest"
    command: uv run daphne -b 0.0.0.0 -p 8000 StagyBee.asgi:application
    restart: always
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - type: bind
        source: ./static
        target: /home/pyuser/static
        selinux: Z
      - type: bind
        source: ./files
        target: /home/pyuser/files
        selinux: Z