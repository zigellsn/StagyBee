</main>
<script>
    let timerVal = 5;
    let timerSpan = document.getElementById('timer');

    function countdown() {
        setTimeout('countdown()', 1000);
        if (timerVal === 1)
            timerSpan.innerHTML = `${timerVal} second.`;
        else
            timerSpan.innerHTML = `${timerVal} seconds.`;
        timerVal = timerVal - 1;
        if (timerVal < 0) {
            timerVal = 0;
            location.reload();
        }
    }

    countdown();
</script>
