<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5"/>
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="StagyBee 502 Message">
    <meta name="keywords" content="StagyBee, stage, control">

    <link rel="icon" sizes="192x192" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="502.css" type="text/css">
    <title>Error 502 | StagyBee</title>
</head>
<body class="bg-black text-white">
<header>
    <nav class="flex justify-between w-full px-9">
        <div class="flex items-center py-5">
            <span class="flex items-center font-semibold tracking-tight text-xl">StagyBee</span>
        </div>
    </nav>
</header>
<main class="flex-auto container pt-4">
    <div class="text-2xl text-center">
        <noscript>
            <div class="py-5">You need to enable JavaScript to run this app.</div>
        </noscript>
        <div><span>Server not ready yet. Page reloads in&nbsp;</span><span
                id="timer">0</span><span>&nbsp;seconds.<div>Please wait...</div></span></div>
    </div>
</main>
<script>
    let timerVal = 5;
    let timerSpan = document.getElementById('timer');

    function countdown() {
        setTimeout('countdown()', 1000);
        timerSpan.innerHTML = timerVal;
        timerVal = timerVal - 1;
        if (timerVal < 0) {
            timerVal = 0;
            location.reload();
        }
    }

    countdown();
</script>
</body>
</html>
