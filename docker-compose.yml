version: '3.9'
services:
  python-base:
    image: "localhost/stagybee/python-base:slim"
    build:
      context: python-base/
  db:
    image: "docker.io/postgres:15.2-alpine"
    volumes:
      - type: bind
        source: ./data
        target: /var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    env_file:
      - app/.env
  redis:
    image: "docker.io/redis:7-alpine"
    ports:
      - "127.0.0.1:6379:6379"
  extractor:
    build:
      context: extractor/
      dockerfile: Dockerfile
    image: "localhost/stagybee/extractor:latest"
    restart: always
    ports:
      - "127.0.0.1:8443:8443"
  web:
    build:
      context: app/
    image: "localhost/stagybee/frontend:latest"
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - redis
      - db
      - extractor
